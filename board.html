<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="벨라니 뷰티 - 매장정보, 이벤트, 비용안내, 예약, 수강안내, FAQ">
    <title>벨라니 뷰티 | 안내 게시판</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@300;400;500;700&family=Playfair+Display:wght@400;500;600;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="board-styles.css">
</head>

<body>
    <!-- Hero Section with Sliding Images -->
    <section class="hero-section">
        <!-- Sliding Image Track -->
        <div class="image-slider">
            <div class="slider-track">
                <img src="images/gallery-1.png" alt="시술 이미지 1">
                <img src="images/gallery-2.png" alt="시술 이미지 2">
                <img src="images/gallery-3.png" alt="시술 이미지 3">
                <img src="images/about.png" alt="벨라니 뷰티">
                <!-- Duplicate for infinite loop -->
                <img src="images/gallery-1.png" alt="시술 이미지 1">
                <img src="images/gallery-2.png" alt="시술 이미지 2">
                <img src="images/gallery-3.png" alt="시술 이미지 3">
                <img src="images/about.png" alt="벨라니 뷰티">
            </div>
        </div>
        <div class="hero-overlay"></div>
        <div class="hero-content">
            <a href="board.html" class="logo">
                <span class="logo-main">Bellani</span>
                <span class="logo-sub">BEAUTY</span>
            </a>
            <p class="hero-tagline">아름다움을 완성하는 공간</p>
        </div>
    </section>

    <!-- Category Grid Section -->
    <section class="category-section">
        <div class="category-container">
            <h2 class="section-label">Quick Menu</h2>
            <div class="category-grid">
                <!-- 1. 매장정보 -->
                <a href="store-info.html" target="_blank" class="category-card">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                    </div>
                    <span class="card-title">매장정보</span>
                </a>

                <!-- 2. 이벤트 -->
                <a href="events.html" target="_blank" class="category-card">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <polygon
                                points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2" />
                        </svg>
                    </div>
                    <span class="card-title">이벤트</span>
                </a>

                <!-- 3. 비용안내 -->
                <a href="pricing.html" target="_blank" class="category-card">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <line x1="12" y1="1" x2="12" y2="23" />
                            <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6" />
                        </svg>
                    </div>
                    <span class="card-title">비용안내</span>
                </a>

                <!-- 4. 예약하기 -->
                <a href="https://naver.me/GDLjo1ZO" target="_blank" class="category-card featured">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <rect x="3" y="4" width="18" height="18" rx="2" ry="2" />
                            <line x1="16" y1="2" x2="16" y2="6" />
                            <line x1="8" y1="2" x2="8" y2="6" />
                            <line x1="3" y1="10" x2="21" y2="10" />
                            <path d="M9 16l2 2 4-4" />
                        </svg>
                    </div>
                    <span class="card-title">예약하기</span>
                </a>

                <!-- 5. 수강안내 -->
                <a href="course-info.html" target="_blank" class="category-card">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z" />
                            <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z" />
                        </svg>
                    </div>
                    <span class="card-title">수강안내</span>
                </a>

                <!-- 6. FAQ -->
                <a href="faq.html" target="_blank" class="category-card">
                    <div class="card-icon">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
                            <circle cx="12" cy="12" r="10" />
                            <path d="M9.09 9a3 3 0 0 1 5.83 1c0 2-3 3-3 3" />
                            <line x1="12" y1="17" x2="12.01" y2="17" />
                        </svg>
                    </div>
                    <span class="card-title">FAQ</span>
                </a>
            </div>
        </div>
        <footer class="board-footer">
            <p>&copy; 2024 Bellani Beauty</p>
        </footer>
    </section>
</body>

</html>
