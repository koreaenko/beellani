    <!-- Fix for back button animation reset -->
    <script>
        function restartFadeAnimation() {
            const images = document.querySelectorAll('.fade-image');
            images.forEach(function (img, index) {
                img.style.animation = 'none';
                img.offsetHeight;
                img.style.animation = '';
                img.style.animationName = 'fadeGallery8';
                img.style.animationDuration = '32s';
                img.style.animationIterationCount = 'infinite';
                img.style.animationDelay = (index * 4) + 's';
            });
        }

        window.addEventListener('pageshow', function (event) {
            restartFadeAnimation();
        });

        document.addEventListener('visibilitychange', function () {
            if (document.visibilityState === 'visible') {
                restartFadeAnimation();
            }
        });

        window.addEventListener('focus', function () {
            restartFadeAnimation();
        });

        // Close dropdown when clicking outside
        document.addEventListener('click', function (e) {
            var sw = document.getElementById('langSwitcher');
            if (sw && !sw.contains(e.target)) sw.classList.remove('open');
        });
    </script>
